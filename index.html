<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L'Effet Miroir - Le Grand Final</title>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database-compat.js"></script>
    <style>
        :root { --primary: #6366f1; --secondary: #10b981; --bg: #f1f5f9; --accent: #f59e0b; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .card { background: white; width: 100%; max-width: 450px; padding: 20px; border-radius: 15px; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); margin-bottom: 20px; text-align: center; box-sizing: border-box; }
        input, button, select { width: 100%; padding: 12px; margin: 8px 0; border-radius: 8px; border: 1px solid #e2e8f0; font-size: 16px; box-sizing: border-box; }
        button { background: var(--primary); color: white; border: none; font-weight: bold; cursor: pointer; transition: 0.2s; }
        button:active { transform: scale(0.98); }
        .player-item { background: white; border: 2px solid var(--primary); margin: 10px 0; padding: 15px; border-radius: 10px; cursor: grab; font-weight: bold; display: flex; justify-content: space-between; }
        .hidden { display: none; }
        .ranking-box { text-align: left; padding: 15px; border: 2px solid #ddd; border-radius: 10px; margin-bottom: 20px; background: #fff; }
        #mod-panel { margin-top: 50px; border: 1px dashed #ccc; background: #fffcf0; opacity: 0.7; }
    </style>
</head>
<body>

    <div id="view-home" class="card">
        <h1>ü™û L'Effet Miroir</h1>
        <button onclick="showCreateRoom()">Cr√©er une partie priv√©e</button>
        <button onclick="showJoinRoom()" style="background:#64748b">Rejoindre avec un code</button>
        <hr>
        <h3>üì• Banque publique</h3>
        <input type="text" id="public-q" placeholder="Qui est le plus... ?">
        <button onclick="addPublicQuestion()" style="background: var(--secondary)">Ajouter la question</button>
    </div>

    <div id="view-lobby" class="card hidden">
        <h2>Salon : <span id="display-room-id" style="color:var(--primary)"></span></h2>
        <div id="player-list" style="margin: 15px 0;">Attente de joueurs...</div>
        <div id="admin-controls" class="hidden">
            <button onclick="startGame()" style="background: var(--secondary)">LANCER LA MANCHE 1</button>
        </div>
    </div>

    <div id="view-game" class="card hidden">
        <div id="round-indicator" style="font-weight: bold; color: var(--accent);">Manche 1/4</div>
        <h3 id="current-q">Chargement...</h3>
        <div id="sort-list"></div>
        <button id="btn-vote" onclick="submitVote()">Valider mon classement</button>
        <p id="wait-msg" class="hidden" style="color: #666; font-style: italic;">Vote enregistr√©. Attente des autres...</p>
        <div id="admin-reveal" class="hidden">
            <button onclick="finishRound()" style="background: var(--accent)">VALIDER CETTE MANCHE</button>
        </div>
    </div>

    <div id="view-results" class="card hidden">
        <h2>üîç Le Grand Final</h2>
        <div id="results-list"></div>
        <button onclick="resetGame()" style="background:var(--primary); margin-top:20px;">üîÑ Rejouer (Nouvelle partie)</button>
    </div>

    <div class="card" id="mod-panel">
        <h4>üõ† Mod√©ration Banque (Admin)</h4>
        <div id="full-bank-list" style="text-align:left; font-size:0.8em; max-height:150px; overflow-y:auto;"></div>
    </div>

    <script>
        // --- CONFIGURATION FIREBASE ---
        const firebaseConfig = {
            apiKey: "AIzaSyBZrjaZ0NuoQkm2i8ZrBZEDm0iFNQ_xwRg",
            databaseURL: "https://jeux-classement-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "jeux-classement",
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let roomId = "";
        let myName = "";
        let isAdmin = false;
        let players = [];
        let currentRound = 1;
        const MAX_ROUNDS = 4;

        // --- NAVIGATION ---
        function showCreateRoom() {
            myName = prompt("Ton pr√©nom ?");
            if(!myName) return;
            roomId = Math.random().toString(36).substring(2, 7).toUpperCase();
            isAdmin = true;
            initRoom();
        }

        function showJoinRoom() {
            const code = prompt("Code de la partie ?");
            if(!code) return;
            myName = prompt("Ton pr√©nom ?");
            if(!myName) return;
            roomId = code.toUpperCase();
            initRoom();
        }

        function initRoom() {
            hideAll();
            document.getElementById('view-lobby').classList.remove('hidden');
            document.getElementById('display-room-id').innerText = roomId;
            if(isAdmin) document.getElementById('admin-controls').classList.remove('hidden');

            db.ref(`rooms/${roomId}/players`).push(myName);

            db.ref(`rooms/${roomId}/players`).on('value', snap => {
                players = Object.values(snap.val() || {});
                document.getElementById('player-list').innerHTML = "<b>Joueurs :</b> " + players.join(', ');
            });

            db.ref(`rooms/${roomId}/status`).on('value', snap => {
                const status = snap.val();
                if(status === "playing") startClientGame();
                if(status === "final_reveal") showFinalReveal();
            });

            db.ref(`rooms/${roomId}/round`).on('value', snap => {
                currentRound = snap.val() || 1;
                document.getElementById('round-indicator').innerText = `Manche ${currentRound}/${MAX_ROUNDS}`;
            });

            db.ref(`rooms/${roomId}/votes`).on('value', checkVotesStatus);
        }

        // --- JEU ---
       function startGame() {
    db.ref('public_bank').once('value', snap => {
        const bank = snap.val() || {};
        const questionsIds = Object.keys(bank);
        
        // On r√©cup√®re les questions d√©j√† pos√©es dans cette room
        db.ref(`rooms/${roomId}/usedQuestions`).once('value', usedSnap => {
            const used = Object.values(usedSnap.val() || {});
            
            // On filtre pour ne garder que les questions pas encore pos√©es
            const availableIds = questionsIds.filter(id => !used.includes(bank[id]));

            if (availableIds.length === 0) {
                alert("Plus de questions dans la banque ! Ajoutez-en de nouvelles.");
                return;
            }

            const randomId = availableIds[Math.floor(Math.random() * availableIds.length)];
            const selectedQ = bank[randomId];

            // On marque la question comme "utilis√©e" pour cette room
            db.ref(`rooms/${roomId}/usedQuestions`).push(selectedQ);

            db.ref(`rooms/${roomId}`).update({
                status: "playing",
                currentQuestion: selectedQ,
                votes: null
            });
        });
    });
}

        function startClientGame() {
            hideAll();
            document.getElementById('view-game').classList.remove('hidden');
            document.getElementById('btn-vote').classList.remove('hidden');
            document.getElementById('wait-msg').classList.add('hidden');
            document.getElementById('admin-reveal').classList.add('hidden');

            db.ref(`rooms/${roomId}/currentQuestion`).once('value', snap => {
                document.getElementById('current-q').innerText = snap.val();
                renderSortable();
            });
        }

        function renderSortable() {
            const list = document.getElementById('sort-list');
            list.innerHTML = "";
            players.filter(p => p !== myName).forEach(p => {
                list.innerHTML += `<div class="player-item" data-name="${p}">${p} <span>‚ò∞</span></div>`;
            });
            new Sortable(list, { animation: 150 });
        }

        function submitVote() {
            const items = document.querySelectorAll('.player-item');
            const ranking = Array.from(items).map(i => i.getAttribute('data-name'));
            db.ref(`rooms/${roomId}/votes/${myName}`).set(ranking);
            document.getElementById('btn-vote').classList.add('hidden');
            document.getElementById('wait-msg').classList.remove('hidden');
        }

        function checkVotesStatus() {
            db.ref(`rooms/${roomId}/votes`).once('value', snap => {
                const votes = snap.val() || {};
                const nbVotes = Object.keys(votes).length;
                if (isAdmin && nbVotes > 0 && nbVotes === players.length) {
                    document.getElementById('admin-reveal').classList.remove('hidden');
                }
            });
        }

        function finishRound() {
            db.ref(`rooms/${roomId}/votes`).once('value', snap => {
                const allVotes = snap.val() || {};
                const currentQ = document.getElementById('current-q').innerText;
                
                // Calculer moyenne
                let scores = {};
                players.forEach(p => scores[p] = 0);
                const totalVotants = Object.keys(allVotes).length;
                Object.values(allVotes).forEach(list => {
                    list.forEach((name, i) => { if(scores[name]!==undefined) scores[name]+=(i+1); });
                });
                const avgRanking = Object.keys(scores)
                    .map(name => ({name, score: (scores[name]/totalVotants).toFixed(1)}))
                    .sort((a,b) => a.score - b.score);

                // Sauvegarder dans historique
                db.ref(`rooms/${roomId}/history`).push({ question: currentQ, ranking: avgRanking });

                if (currentRound >= MAX_ROUNDS) {
                    db.ref(`rooms/${roomId}`).update({ status: "final_reveal" });
                } else {
                    db.ref(`rooms/${roomId}`).update({ round: currentRound + 1 });
                    startGame();
                }
            });
        }

        // --- R√âSULTATS FINAUX ---
        function showFinalReveal() {
            hideAll();
            document.getElementById('view-results').classList.remove('hidden');
            const resDiv = document.getElementById('results-list');
            resDiv.innerHTML = "";

            db.ref(`rooms/${roomId}/history`).once('value', snap => {
                const historyData = snap.val() || {};
                const history = Object.values(historyData);
                const questionsShuffle = history.map(h => h.question).sort(() => Math.random() - 0.5);

                history.forEach((h, index) => {
                    let html = `<div class="ranking-box">
                        <b>Classement n¬∞${index + 1} :</b><br>
                        <small>${h.ranking.map((item, i) => (i+1)+". "+item.name).join(' | ')}</small>
                        <select class="user-guess" data-correct="${h.question}">
                            <option value="">-- Quelle √©tait la question ? --</option>
                            ${questionsShuffle.map(q => `<option value="${q}">${q}</option>`).join('')}
                        </select>
                    </div>`;
                    resDiv.innerHTML += html;
                });
                resDiv.innerHTML += `<button onclick="checkAnswers()" style="background:var(--secondary)">V√âRIFIER MES R√âPONSES</button>
                                     <div id="final-score" style="margin-top:20px; font-weight:bold;"></div>`;
            });
        }

        function checkAnswers() {
            const guesses = document.querySelectorAll('.user-guess');
            let score = 0;
            guesses.forEach(s => {
                if(s.value === s.getAttribute('data-correct')) {
                    score++; s.style.backgroundColor = "#dcfce7";
                } else {
                    s.style.backgroundColor = "#fee2e2";
                }
            });
            document.getElementById('final-score').innerHTML = `Score final : ${score} / ${guesses.length}`;
        }

        function hideAll() {
            ['view-home', 'view-lobby', 'view-game', 'view-results'].forEach(id => document.getElementById(id).classList.add('hidden'));
        }

        // --- BANQUE ---
        function addPublicQuestion() {
            const q = document.getElementById('public-q').value;
            if(q) { db.ref('public_bank').push(q); document.getElementById('public-q').value = ""; alert("Ajout√©e !"); }
        }

        db.ref('public_bank').on('value', snap => {
            const bank = snap.val() || {};
            const div = document.getElementById('full-bank-list');
            div.innerHTML = "";
            Object.keys(bank).forEach(id => {
                div.innerHTML += `<div style="display:flex; justify-content:space-between; margin-bottom:5px;">
                    <span>${bank[id]}</span>
                    <button onclick="deleteQuestion('${id}')" style="width:30px; background:red; padding:2px; font-size:10px;">X</button>
                </div>`;
            });
        });
        function resetGame() {
            if(confirm("Voulez-vous vraiment recommencer une nouvelle partie ?")) {
        // On nettoie TOUTE la room sauf la liste des joueurs
        db.ref(`rooms/${roomId}`).update({
            status: "waiting",
            round: 1,
            votes: null,
            history: null,
            usedQuestions: null, // On vide la liste des questions utilis√©es
            currentQuestion: null
        });
        hideAll();
        document.getElementById('view-lobby').classList.remove('hidden');
    }
} 
        function deleteQuestion(id) { if(confirm("Supprimer ?")) db.ref(`public_bank/${id}`).remove(); }
    </script>
</body>
</html>
